<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Certificates</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #000; /* Black theme */
      color: #fff;
      text-align: center;
    }

    header {
      background: #111;
      color: #fff;
      padding: 20px 0;
      border-bottom: 2px solid #00adb5;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 10px rgba(0, 173, 181, 0.3);
    }

    header h1 {
      margin: 0;
      color: #00adb5;
      font-size: 2.2rem;
      letter-spacing: 1.5px;
    }

    .certificate-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .certificate-gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #111;
      padding: 12px;
    }

    .certificate-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 173, 181, 0.8);
      cursor: pointer;
    }

    footer {
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 15px;
      border-top: 2px solid #00adb5;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    footer span {
      color: #00adb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Certificates</h1>
  </header>

  <section class="certificate-gallery">
    <img src="certificates/1M1B%20green%20internship.jpg" alt="1M1B Green Internship">
    <img src="certificates/AI%20skills%20Passport.png" alt="AI Skills Passport">
    <img src="certificates/data%20structure%20in%20C%20.jpg" alt="Data Structure in C">
    <img src="certificates/design%20thinking%20algoritm.png" alt="Design Thinking Algorithm">
    <img src="certificates/intro%20to%20sql.png" alt="Intro to SQL">
    <img src="certificates/introduction%20to%20AI.png" alt="Introduction to AI">
    <img src="certificates/introduction%20to%20C.jpg" alt="Introduction to C">
    <img src="certificates/introduction%20to%20C++.jpg" alt="Introduction to C++">
    <img src="certificates/introduction%20to%20Java%20.jpg" alt="Introduction to Java">
    <img src="certificates/introduction%20to%20MongoDB%20for%20students%20.jpg" alt="MongoDB for Students">
    <img src="certificates/J%20S%20Kathyaeini%20-%20Intermediate%20Machine%20Learning.png" alt="Intermediate Machine Learning">
    <img src="certificates/J%20S%20Kathyaeini%20-%20Intro%20to%20Deep%20Learning.png" alt="Intro to Deep Learning">
    <img src="certificates/J%20S%20Kathyaeini%20-%20Intro%20to%20Machine%20Learning.png" alt="Intro to Machine Learning">
    <img src="certificates/J%20S%20Kathyaeini%20-%20Intro%20to%20Programming.png" alt="Intro to Programming">
    <img src="certificates/J%20S%20Kathyaeini%20-%20Pandas.png" alt="Pandas">
    <img src="certificates/J%20S%20Kathyaeini%20-%20Python.png" alt="Python">
    <img src="certificates/java%20programming%20for%20beginners.png" alt="Java for Beginners">
    <img src="certificates/Kathyaeini.J.S%20-%20Intro%20to%20AI%20Ethics.png" alt="AI Ethics">
    <img src="certificates/linux.png" alt="Linux">
    <img src="certificates/machine%20learning%20algorithm.png" alt="Machine Learning Algorithm">
    <img src="certificates/machine%20learning.png" alt="Machine Learning">
    <img src="certificates/NLP.png" alt="NLP">
    <img src="certificates/oop%20in%20java.png" alt="OOP in Java">
    <img src="certificates/skillrack%20java%20certificate%201.png" alt="Skillrack Java Certificate">
    <img src="certificates/skillrack%20python%20certificate%201.png" alt="Skillrack Python Certificate">
  </section>

  <footer>
    <p>Designed by <span>J.S. Kathyaeini</span> | All Rights Reserved Â© 2025</p>
  </footer>
</body>
</html>
